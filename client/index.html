<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>App</title>
    <link href="output.css" rel="stylesheet" >
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  
  <body class=" grid sm:grid-cols-[280px_1fr] h-[100vh]">
      <div class="bg-[#F3F6FB] py-2 pl-5 max-sm:hidden">
        <div class="bg-white rounded-2xl sidebar h-full w-full  grid grid-rows-[200px_1fr_120px]">
          <div class="box_1">
            <!--logo-->
            <div class="ml-5 text-[27px] tracking-wider font-sans font-semibold">CODIFY</div>
    
            <!--line 2 including search button and add-->
            <div class="mt-10 ml-5 h-10">
              <!--newbox button-->
              <div class="w-fit px-12 rounded-full bg-[#5662F6] float-left newbox_btn text-white">
                <span class="float-left my-[12px] mr-1"><img src="./img/plus.png" height="17" width="17"></span>
                <span class="float-left text-sm mt-[10px]">New box</span>
              </div>
    
    
              <!--search-->
              <div class="search_btn float-left bg-black p-2.5 ml-2 rounded-full">
                <img src="./img/search.png" height="20px" width="20px">
              </div>
              
            </div>
    
            <div class="clear-both mt-3 font-sans">
              <div class="bg-[#F3F6FB] w-[260px] h-[1px]"></div>
              <p class="float-left text-gray-400 text-[11px] font-semibold my-3 ml-5">Your conversations</p>
              <p class="float-right text-[#5662F6] text-[12px] font-semibold mt-2.5 mr-5">Clear all</p>
              <div class=" clear-both bg-[#F3F6FB] w-[260px] h-[1px]"></div>
            </div>
    
          </div>
          <div class="box_2">
            <!--history box-->
            <div class="border-2 h-full mx-5"></div>
          </div>
          <div class="box_3">
            <div class="mt-3">
              <!--Settings-->
              <div class="setting_btn h-10 border-2 mt-2 mr-5 ml-5 mb-2 rounded-full">
                <div class="float-left bg-gray-200 h-6 w-6 rounded-full p-1 mt-1.5 ml-1.5">

                </div>
                <p class="float-left text-sm font-[450] mt-1.5 ml-2">Settings</p>
              </div>
            
    
              <!--login-->
              <div class="setting_btn h-10 border-2 mr-5 ml-5 rounded-full">
                <div class="float-left bg-gray-200 h-6 w-6 rounded-full p-1 mt-1.5 ml-1.5">
                  <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M17 12L10.5 12" stroke="#333333" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path> <path d="M13 9L10.5 12" stroke="#333333" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path> <path d="M13 15L10.5 12" stroke="#333333" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path> <path d="M17 17C17 19.2091 15.2091 20 13 20H10C7.79086 20 6 18.2091 6 16V8C6 5.79086 7.79086 4 10 4H13C15.2091 4 17 4.79086 17 7" stroke="#333333" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path> </g></svg>
                </div>
                <p class="float-left text-sm font-[450] mt-1.5 ml-2">Login</p>
              </div>
    
            </div>
          </div>
        </div>
      </div>
      
      <!--chatframe-->
      <div class="chatframe grid grid-rows-[1fr_100px] [&>*]:bg-[#F3F6FB]">
        <div class="output"></div>

        <div class="chatbar grid grid-cols-[1fr_2fr_1fr]">
          <div></div>
          <div class="chat_input grid grid-rows-[1fr_55px] mb-2">
            <div></div>
            <div class="border-2 rounded-full w-full bg-white grid grid-cols-[1fr_50px_50px]">
              <textarea id="input_text" class="focus:outline-none row-start-1 row-end-3 h-8 overflow-hidden resize-none my-auto mx-3 font-sans font-[400] text-lg"></textarea>
              <div class="h-fit w-fit bg-slate-300 p-2.5 rounded-full">
                <svg height="21px" width="21px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M12.9502 11.0087L10.0104 13.9351C8.38687 15.5513 8.38687 18.1716 10.0104 19.7879C11.634 21.4041 14.2664 21.4041 15.8899 19.7879L19.5646 16.1299C22.8118 12.8975 22.8118 7.6567 19.5646 4.4243C16.3175 1.1919 11.0528 1.1919 7.80563 4.4243L4.13095 8.08229C1.28968 10.9106 1.28968 15.4963 4.13095 18.3247" stroke="#1C274C" stroke-width="2.4" stroke-linecap="round"></path> </g></svg>
